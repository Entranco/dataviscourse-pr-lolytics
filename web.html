<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>League of Legends Worlds Visualization</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/table.js"></script>
        <script src="js/lines.js"></script>
        <script src="js/script.js"></script>
        <!-- d3-waffle found from github repo https://github.com/jbkunst/d3-waffle -->
        <script src="js/d3-waffle.js"></script>
        <script src="js/waffle.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
    </head>

    <body>
        <h1>League of Legends Worlds Visualization</h1>
        <h2>By: Dhanpaul Nandkeswar and Andrew Fraser</h2>
        <h2>CS 6630</h2>
        <h2>Prof. Lex</h2>
        <div class="divvy-boi">
            <div class="divvy-lad">
                <svg id="line-svg">
                    <g id="lines"></g>
                    <g id="x-lineAxis"></g>
                    <g id="y-lineAxis"></g>
                    <g id="line-axis-labels"></g>
                    <g id="tooltip"></g>
                </svg>
                <div class="waffle" id="waffle-div"></div>
            </div>
            <select id="select-button"></select>
            <table id="table">
                <thead>
                    <tr id="column-headers">
                        <th id="champion"> Champion </th>
                        <th id="pick-ban"> Pick/Ban </th>
                        <th id="pick-ban-rate"> Pick/Ban% </th>
                        <th id="bans"> Bans </th>
                        <th id="picks"> Picks </th>
                        <th id="players"> Players </th>
                        <th id="wins"> Wins </th>
                        <th id="losses"> Losses </th>
                        <th id="winrate"> Winrate </th>
                        <th id="kills"> Kills </th>
                        <th id="deaths"> Deaths </th>
                        <th id="assists"> Assists </th>
                        <th id="KDA"> KDA </th>
                    </tr>
                </thead>
                <tbody id="table-body" > 

                </tbody>
            </table>
        </div>
    </body>
