<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>League of Legends Worlds Visualization</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="js/table.js"></script>
        <script src="js/lines.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="styles.css" /> 
    </head>

    <body>
        <div class="divvy-boi"> 
            <svg id="line-svg">
                <g id="lines"></g>
            </svg>
            <table id="table">
                <thead>
                    <tr id="column-headers">
                        <th id="champion"> Champion </th>
                        <th id="pick-ban"> Pick/Ban </th>
                        <th id="pick-ban-rate"> Pick/Ban Rate </th>
                        <th id="picks"> Picks </th>
                        <th id="bans"> Bans </th>
                        <th id="players"> Players </th>
                        <th id="wins"> Wins </th>
                        <th id="losses"> Losses </th>
                        <th id="winrate"> Winrate </th>
                        <th id="kills"> Kills </th>
                        <th id="deaths"> Deaths </th>
                        <th id="assists"> Assists </th>
                        <th id="KDA"> KDA </th>
                    </tr>
                </thead>
                <tbody id="table-body" > 

                </tbody>
            </table>
        </div>
    </body>
